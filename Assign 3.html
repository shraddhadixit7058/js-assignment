<!DOCTYPE html>
<html>
<head>
    
    <title>Assignment</title>
    <h1>Take marks as input from user and grade.using conditional statement. 

    </h1>

</head>
<body>
    
    <script>

        let marks=prompt("Enter marks");
       // console.log("marks are "+"\t"+marks);

        
        if(marks>70)
        {
            console.log("marks are "+"\t"+marks+"\t"+"grade is A");
        }
          else if(marks>50)
            {
                console.log("marks are "+"\t"+marks+"\t" +"grade is B");
            }
            else if(marks>40)
            {
                console.log("marks are "+"\t"+marks+"\t" +"grade is pass");
            }
         else
        {
            console.log("marks are "+"\t"+marks+"\t"+"grade is fail");
        }
       
        </script>
</body>
</html>
