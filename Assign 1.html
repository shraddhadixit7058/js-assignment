<!DOCTYPE html>
<html>
<head>
    
    <title>Assignment</title>

    <h1>Take input from user and write function which checks no is even or odd.
        Assign result to variable and log that variable in console.
    </h1>

</head>
<body>
    
    <script>

        function func1()
        {

             let num=prompt("Enter a number");
            console.log("Entered No is :"+num);

            if(num%2==0)
            {
                 console.log("No is even");
            }

             else
             {
                 console.log("No is odd");
             }

        }

        func1();

    </script>
</body>
</html>
