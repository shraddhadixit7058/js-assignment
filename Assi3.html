<!DOCTYPE html>
<html>
    <head>
        <h2>Javascript to show current date:</h2>
    </head>

    <body>
         <script>
             var currentDate=new Date();

             var today=currentDate.getDate()+"/"+(currentDate.getMonth()+ 1)+"/"+currentDate.getFullYear();
            document.write("date is:"+"\n"+today)

        </script>
    </body>
</html>
