<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <!-- Generate and array of the cubes of filtered numbers-->

    <h1>Day_5 assignment_Q4</h1>
</head>
<body>
    
    <script>

        let arr=[5,8,7,3,10];

        let odd=arr.filter(el=>el%2 !=0);

        let cube=arr.filter(el=>el%2 !=0).map(el=>el**3);

        console.log("odd numbers :"+odd);
        console.log("cube of add numbers :" +cube);
    </script>
</body>
</html>
