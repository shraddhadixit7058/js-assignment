            for(i=1;i<=100;i++)

                if(i%15==0)

                    console.log("fizzbuzz"+"\t"+i);
                }

                else if(i%3==0)
                {
                    console.log("fizz"+"\t"+i);
                }

                else if(i%5==0)

                    console.log("buzz"+"\t"+i);
                }
